<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 200 100">
<rect x="" y="20" width="30" height="9" fill="Lightgray" begin="mouseover" fill-opacity="1">
<animate attributeName="x" from="15" to="200" begin="mouseover" dur="1s"/>
</rect>
   <circle cx="100" cy="10" r="20" fill="yellow">
 <animate attributeName="cy" from="0" to="120" repeatCount="indefinite" dur="5s"/>
 </circle>
 <ellipse cx="50" cy="45" rx="25" ry="10" fill="white" fill-opacity="0.7"/>
 <ellipse cx="65" cy="50" rx="15" ry="10" fill="white" fill-opacity="0.8"/>
  <ellipse cx="40" cy="50" rx="20" ry="10" fill="white" fill-opacity="0.4"/>
<polygon points="0 100 100 100 75 70" fill="gray"/>
<polygon points="100 100 200 100 125 70" fill="gray"/>
<polygon points="110 88 168 87 125 70" fill="white"/>
<polygon points="30 88 92 90 75 70" fill="white"/>
 </svg>

  </body>
</html>
